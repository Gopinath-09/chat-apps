<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <form id="loginChatBox" class="screen join-screen active">
            <h2>Join Chatroom</h2>
            <div class="form-input">
                <label>Username: </label>
                <input type="text" id="username">
            </div>
            <div class="form-input">
                <button id="join-user">Join</button>
            </div>
        </form>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <!-- Dummy messages -->
            </div>
            <form id="sendMessageBox" class="typebox">
                <input type="text" id="message-input">
                <button type="submit" id="send-message">Send</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        document.querySelector('#loginChatBox').addEventListener('submit',function(e){
            e.preventDefault();
        })
        document.querySelector('#sendMessageBox').addEventListener('submit',function(e){
            e.preventDefault();
        })
    </script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./code.js"></script>
</body>
</html>
